<!DOCTYPE html>
<html lang="en">
  <head>
    {{template "general/header"}}
  </head>
  <body class="bg-primary-deep bg-mesh h-screen grid place-items-center">
    <!-- TODO: answer here -->
    <form
      method="post"
      action="/category/create"
      class="bg-white rounded-xl border border-gray-300 p-6 m-4 max-w-xl"
    >
      <h1 class="text-xl font-bold text-primary-deep">Add Category</h1>
      <hr class="border border-gray-100 my-3" />
      <div class="mb-4">
        <label for="type" class="block mb-2 text-sm">Title</label>
        <input
          required
          type="text"
          name="type"
          id="type"
          placeholder="Category title"
          class="py-2 px-4 border border-gray-300 rounded-lg w-full focus:outline-primary-deep"
        />
      </div>

      <div class="mt-4 grid grid-cols-2 gap-4">
        <button
          type="submit"
          class="w-full py-3 px-6 bg-primary-deep text-white rounded-lg hover:bg-primary-deep/90 text-sm"
        >
          Add Category
        </button>
        <a href="/dashboard" class="text-primary-deep w-full text-center block py-3 px-6 hover:bg-primary-soft/10 rounded-lg text-sm">
          Back
        </a>
      </div>
    </form>
  </body>
</html>
