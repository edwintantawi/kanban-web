{{define "general/header"}}
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
  rel="stylesheet"
/>
<title>Kanban App</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
  /** @type {import('tailwindcss').Config} */
  tailwind.config = {
    theme: {
      container: {
        center: true,
        padding: '2rem',
        width: '100%',
      },
      extend: {
        colors: {
          primary: {
            soft: '#3A54AA',
            deep: '#071A84',
          },
        },
        backgroundImage: {
          mesh: `
          radial-gradient(at 93% 13%, hsla(212,75%,20%,1) 0px, transparent 50%),
          radial-gradient(at 59% 56%, hsla(226,73%,19%,1) 0px, transparent 50%),
          radial-gradient(at 13% 93%, hsla(225,74%,17%,1) 0px, transparent 50%),
          radial-gradient(at 70% 98%, hsla(225,48%,25%,1) 0px, transparent 50%),
          radial-gradient(at 5% 9%, hsla(225,61%,20%,1) 0px, transparent 50%);
          `
        }
      },
      table: {},
    },
    variants: {
      extend: {
        backgroundColor: ['even'],
      },
    },
  };
</script>
<style>
  .group:hover .group-hover\:flex {
    display: flex !important;
  }
  html, body {
    height: 100%;
  }

  .scrollbar-v::-webkit-scrollbar{
    width: 4px;
  }

  .scrollbar-h::-webkit-scrollbar{
    height: 4px;
  }

  .scrollbar::-webkit-scrollbar-thumb{
    background-color: rgb(86, 104, 207);
    border-radius: 4px;
  }
</style>
{{end}}
